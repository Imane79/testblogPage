<!DOCTYPE html>
<html lang="en">
  <!-- Sets the language of the document to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Supports all kinds of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes page mobile-friendly -->
    <title>Test Blog</title>
    <link rel="stylesheet" href="testBlog.css" />
    <!-- Links external CSS file -->
  </head>

  <body>
    <!-- The header of the page -->
    <header>
      <img src="testBlog-logo.jpeg" alt="logo" />
      <!-- Logo image, self-closing tag -->
      <h1>my blog page</h1>
      <!-- Blog title -->
      <nav>
        <button>blog</button>
        <button>portfolio</button>
        <button>contact</button>
      </nav>
    </header>
    <!-- Calendar table for March 2025 -->
    <table border="1">
      <!-- Table caption acts as a title -->
      <caption>
        March 2025
      </caption>

      <!-- Table header for days of the week -->
      <thead>
        <tr>
          <th>Sun</th>
          <!-- Sunday -->
          <th>Mon</th>
          <!-- Monday -->
          <th>Tue</th>
          <!-- Tuesday -->
          <th>Wed</th>
          <!-- Wednesday -->
          <th>Thu</th>
          <!-- Thursday -->
          <th>Fri</th>
          <!-- Friday -->
          <th>Sat</th>
          <!-- Saturday -->
        </tr>
      </thead>

      <!-- Table body with weeks and days -->
      <tbody>
        <tr>
          <!-- Empty cells for days before March starts (March 1 is Saturday) -->
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <!-- First day of March -->
        </tr>

        <tr>
          <!-- Full week -->
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>

        <tr>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>

        <tr>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
        </tr>

        <tr>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
        </tr>

        <tr>
          <td>30</td>
          <td>31</td>
          <!-- Empty cells for days after the month ends -->
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
